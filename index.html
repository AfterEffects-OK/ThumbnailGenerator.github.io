<!DOCTYPE html>
<html>
<head>
    <title>サムじぇね</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <!-- 素材アップロード、テンプレート選択など -->
        <label><i class="fab fa-youtube"></i><span id="logo-text">サムじぇね</span></label>
        <span id="sub-logo-text">YouTube thumbnail generator</span>
            <!-- 背景画像 -->
        <label><span class="label-text">画像</span></label>
        <div id="imageDropArea" class="drop-area">
            <label for="imageUpload">画像を選択 または <br>ドラッグ&ドロップ</label>
            <input type="file" id="imageUpload" accept="image/*" style="display:none;">
            
        </div>
            <!-- 画像のスケールと位置調整用のスライダーを追加 -->
        <div class="slider-container">
            <label for="imageScale">サイズ</label>
            <input type="range" id="imageScale" min="0.1" max="5" value="0.667" step="0.01">
        </div>
        <div class="slider-container">
            <label for="imageX">X座標</label>
            <input type="range" id="imageX" min="-1500" max="1780" value="0" step="1"><br>
        </div>
        <div class="slider-container">
            <label for="imageY">Y座標</label>
            <input type="range" id="imageY" min="-1500" max="1220" value="0" step="1">
        </div>
        <button id="resetImageButton" class="reset-button">リセット</button>
        <button id="resizeImageButton" class="resize-button">幅1280pxにリサイズ</button>
        <br><br>
            <!-- ロゴ or 画像 -->
        <label><span class="label-text">ロゴ or 画像</span>
        <div id="logoDropArea" class="drop-area">
            <label for="logoUpload">画像を選択 または <br>ドラッグ&ドロップ</label>
            <input type="file" id="logoUpload" accept="image/*" style="display:none;">
        </div>
        <div class="slider-container">
            <label class="logo-slider-label" for="logoScale">サイズ</label>
            <input type="range" id="logoScale" min="0.1" max="10" value="1" step="0.1">
        </div>
        <div class="slider-container">
            <label class="logo-slider-label" for="logoX">X座標</label>
            <input type="range" id="logoX" min="-500" max="1200" value="10" step="1">
        </div>
        <div class="slider-container">
            <label class="logo-slider-label" for="logoY">Y座標</label>
            <input type="range" id="logoY" min="-500" max="700" value="10" step="1">
        </div>
        <label>エッジの色</label><br>
        <div class="logo-edge-color-picker-container">
            <button class="logo-edge-color-button" data-color="white" style="background-color: white;"></button>
            <button class="logo-edge-color-button" data-color="black" style="background-color: black;"></button>
            <button class="logo-edge-color-button" data-color="red" style="background-color: red;"></button>
            <button class="logo-edge-color-button" data-color="blue" style="background-color: blue;"></button>
            <button class="logo-edge-color-button" data-color="rgb(240, 220, 2)" style="background-color: rgb(240, 220, 2);"></button>
            <input type="color" id="customLogoEdgeColor" value="#000000">
        </div>
        <div class="slider-container">
            <label for="logoEdgeWidth">太さ</label>
            <input type="range" id="logoEdgeWidth" min="0" max="30" value="0">
        </div>
        <br>
            <!-- 動画フレーム -->
        <label><span class="label-text">動画</span></label>
        <div id="videoDropArea" class="drop-area">
            <label for="videoUpload">動画を選択 または <br>ドラッグ&ドロップ</label>
            <input type="file" id="videoUpload" accept="video/*" style="display:none;">
        </div>
        <div id="videoFrameSliderContainer" class="slider-container" style="display: none;">
            <label for="videoFrameSlider">フレーム</label>
            <input type="range" id="videoFrameSlider" min="0" max="100" value="1" step="1">
        </div>
        <div id="videoSizeSliderContainer" class="slider-container" style="display: none;">
            <div class="slider-container">
                <label for="videoSizeSlider">サイズ</label>
                <input type="range" id="videoSizeSlider" min="10" max="200" value="100" step="1">
            </div>
        </div>
        <div id="videoXSliderContainer" class="slider-container" style="display: none;">
            <div class="slider-container">
                <label for="videoXSlider">X座標</label>
                <input type="range" id="videoXSlider" min="-500" max="500" value="0" step="1">   
            </div>
        </div>
        <div id="videoYSliderContainer" class="slider-container" style="display: none;">
            <div class="slider-container">
                <label for="videoYSlider">Y座標</label>
                <input type="range" id="videoYSlider" min="-500" max="500" value="0" step="1">
            </div>
        </div>
        <div id="videoEdgeSettings" style="display: none;">
            <div class="slider-container">
                <label for="videoEdgeColor">エッジの色</label>
                <div class="video-edge-color-picker-container">
                    <input type="color" id="customVideoEdgeColor" value="#000000">
                </div>
            </div>
            <div id="videoEdgeWidthSliderContainer" class="slider-container">
                <label for="videoEdgeWidthSlider">太さ</label>
                <input type="range" id="videoEdgeWidthSlider" min="0" max="20" value="0" step="1">
            </div><br>
        </div>
        <div class="video-button-container" style="display: none;">
            <button id="resetVideoButton" class="reset-button">削除</button>
            <button id="resizeVideoButton" class="resize-button">幅1280pxにリサイズ</button>
        </div>
        <br>
            <!-- プリセット -->
        <label><span class="label-text">プリセット</span></label>
        <button id="resetLogoButton" class="reset-button">ロゴをセット</button>
        <button id="presetLogoButton" class="preset-button">サブ画像をセット</button></label>
        <button id="presetVideoButton" class="preset-button">動画フレームをセット</button></label>
        <br><br>
            <!-- ダウンロード -->
        <button2 id="generateButton">ダウンロード</button2><br><br>
        <button2 id="generateCopyButton">画像をコピー</button2>
    </div>
    
    <div class="preview-container">
        <label class="preview-label">プレビュー</label>
        <div class="preview">
            <!-- サムネイルプレビュー -->
            <canvas id="thumbnailCanvas" width="1280" height="720"></canvas>
            <video id="uploadedVideo" style="display: none;"></video>
        </div>
        <label class="preview-label2">サイズ: 1280x720px (16:9)</label>
    </div>

    <div class="settings">
        <!-- タイトル編集パネル -->
        <label><span class="label-text">タイトル</span></label>
        <textarea id="textInput1" rows="3" placeholder="テキストを入力"></textarea>
        <div class="slider-container">
            <label for="fontSize1">サイズ</label>
            <input type="range" id="fontSize1" min="30" max="400" value="120">
        </div>        
        <div class="slider-container">
            <label for="textX1">X座標</label>
            <input type="range" id="textX1" min="0" max="1280" value="50">
        </div>        
        <div class="slider-container">
            <label for="textY1">Y座標</label>
            <input type="range" id="textY1" min="0" max="720" value="400">
        </div><br>
        
        <label for="fontFamily1">フォント</label>
        <select id="fontFamily1"></select><br>
        <label>テキストの色</label><br>
        <div class="color-picker-container">
            <button class="color-button1" data-color="white" style="background-color: white;"></button>
            <button class="color-button1" data-color="black" style="background-color: black;"></button>
            <button class="color-button1" data-color="red" style="background-color: red;"></button>
            <button class="color-button1" data-color="blue" style="background-color: blue;"></button>
            <button class="color-button1" data-color="green" style="background-color: green;"></button>
            <input type="color" id="customColor1" value="#FFFFFF">
        </div>

        <label>エッジの色</label><br>
        <div class="edge-color-picker-container">
            <button class="edge-color-button1" data-color="white" style="background-color: white;"></button>
            <button class="edge-color-button1" data-color="black" style="background-color: black;"></button>
            <button class="edge-color-button1" data-color="red" style="background-color: red;"></button>
            <button class="edge-color-button1" data-color="blue" style="background-color: blue;"></button>
            <button class="edge-color-button1" data-color="green" style="background-color: green;"></button>
            <input type="color" id="customEdgeColor1" value="#000000">
        </div>
        <div class="slider-container">
            <label for="edgeWidth1">太さ</label>
            <input type="range" id="edgeWidth1" min="0" max="30" value="13">
        </div>
        <label>外側エッジの色</label><br>
        <div class="outer-edge-color-picker-container">
            <button class="outer-edge-color-button1" data-color="white" style="background-color: white;"></button>
            <button class="outer-edge-color-button1" data-color="black" style="background-color: black;"></button>
            <button class="outer-edge-color-button1" data-color="red" style="background-color: red;"></button>
            <button class="outer-edge-color-button1" data-color="blue" style="background-color: blue;"></button>
            <button class="outer-edge-color-button1" data-color="green" style="background-color: green;"></button>
            <input type="color" id="customOuterEdgeColor1" value="#FFFFFF">
        </div>
        <div class="slider-container">
            <label for="outerEdgeWidth1">太さ</label>
            <input type="range" id="outerEdgeWidth1" min="0" max="50" value="0">
        </div> 
        <label><input type="checkbox" id="showShadowSettings1"> シャドウ設定</label><br>
        <div id="shadowSettings1">       
            <label>シャドウの色</label><br>
            <div class="shadow-color-picker-container">
                <button class="shadow-color-button1" data-color="black" style="background-color: black;"></button>
                <button class="shadow-color-button1" data-color="white" style="background-color: white;"></button>
                <button class="shadow-color-button1" data-color="brightYellow" style="background-color: rgb(252, 255, 51);"></button>
                <button class="shadow-color-button1" data-color="red" style="background-color: red;"></button>
                <button class="shadow-color-button1" data-color="blue" style="background-color: rgb(0, 157, 255);"></button>
                <input type="color" id="customShadowColor1" value="#000000">
            </div>
            <div class="slider-container">
                <label for="shadowBlur1">ぼかし</label>
                <input type="range" id="shadowBlur1" min="0" max="50" value="0">
            </div>
            <div class="slider-container">
                <label for="shadowOffsetX1">X補正</label>
                <input type="range" id="shadowOffsetX1" min="-50" max="50" value="0">
            </div>
            <div class="slider-container">
                <label for="shadowOffsetY1">Y補正</label>
                <input type="range" id="shadowOffsetY1" min="-50" max="50" value="0">
            </div>
        </div>
            <br>
                <label>背景色</label><br>
        <div class="text-background-color-picker-container">
            <button class="text-background-color-button1" data-color="white" style="background-color: white;"></button>
            <button class="text-background-color-button1" data-color="black" style="background-color: black;"></button>
            <button class="text-background-color-button1" data-color="red" style="background-color: red;"></button>
            <button class="text-background-color-button1" data-color="blue" style="background-color: blue;"></button>
            <button class="text-background-color-button1" data-color="green" style="background-color: green;"></button>
            <input type="color" id="customTextBackgroundColor1" value="#000000">
        </div>
        <div class="slider-container">
            <label for="textBackgroundOpacity1">不透明度</label>
            <input type="range" id="textBackgroundOpacity1" min="0" max="1" value="0" step="0.01">
        </div>
        <div class="slider-container">
            <label for="textBackgroundWidth1">長さ</label>
            <input type="range" id="textBackgroundWidth1" min="-1000" max="1000" value="0" step="1">
        </div>
        <div class="slider-container">
            <label for="textBackgroundHeight1">高さ</label>
            <input type="range" id="textBackgroundHeight1" min="-500" max="800" value="-30" step="1">
        </div>
        <div class="slider-container">
            <label for="textBackgroundPadding1">拡張</label>
            <input type="range" id="textBackgroundPadding1" min="0" max="100" value="15" step="1">
        </div>
        <br>

        <!-- テキスト編集パネル -->
        <label for="textInput2"><span class="label-text">テキスト</span></label>
        <textarea id="textInput2" rows="3" placeholder="テキストを入力"></textarea>
        <div class="slider-container">
            <label for="fontSize2">サイズ</label>
            <input type="range" id="fontSize2" min="30" max="400" value="90">
        </div>
        
        <div class="slider-container">
            <label for="textX2">X座標</label>
            <input type="range" id="textX2" min="0" max="1280" value="50">
        </div>
        
        <div class="slider-container">
            <label for="textY2">Y座標</label>
            <input type="range" id="textY2" min="0" max="720" value="600">
        </div><br>
        
        <label for="fontFamily2">フォント</label>
        <select id="fontFamily2"></select><br>
        <label>テキストの色</label><br>
        <div class="color-picker-container">
            <button class="color-button2" data-color="white" style="background-color: white;"></button>
            <button class="color-button2" data-color="black" style="background-color: black;"></button>
            <button class="color-button2" data-color="red" style="background-color: red;"></button>
            <button class="color-button2" data-color="blue" style="background-color: blue;"></button>
            <button class="color-button2" data-color="green" style="background-color: green;"></button>
            <input type="color" id="customColor2" value="#FFFFFF">
        </div>

        <label>エッジの色</label><br>
        <div class="edge-color-picker-container">
            <button class="edge-color-button2" data-color="white" style="background-color: white;"></button>
            <button class="edge-color-button2" data-color="black" style="background-color: black;"></button>
            <button class="edge-color-button2" data-color="red" style="background-color: red;"></button>
            <button class="edge-color-button2" data-color="blue" style="background-color: blue;"></button>
            <button class="edge-color-button2" data-color="green" style="background-color: green;"></button>
            <input type="color" id="customEdgeColor2" value="#000000">
        </div>
        <div class="slider-container">
            <label for="edgeWidth2">太さ</label>
            <input type="range" id="edgeWidth2" min="0" max="30" value="3">
        </div>
        <label>外側エッジの色</label><br>
        <div class="outer-edge-color-picker-container">
            <button class="outer-edge-color-button2" data-color="white" style="background-color: white;"></button>
            <button class="outer-edge-color-button2" data-color="black" style="background-color: black;"></button>
            <button class="outer-edge-color-button2" data-color="red" style="background-color: red;"></button>
            <button class="outer-edge-color-button2" data-color="blue" style="background-color: blue;"></button>
            <button class="outer-edge-color-button2" data-color="green" style="background-color: green;"></button>
            <input type="color" id="customOuterEdgeColor2" value="#000000">
        </div>
        <div class="slider-container">
            <label for="outerEdgeWidth2">太さ</label>
            <input type="range" id="outerEdgeWidth2" min="0" max="50" value="0">
        </div>
        <label><input type="checkbox" id="showShadowSettings2"> シャドウ設定</label><br>
        <div id="shadowSettings2">
            <label>シャドウの色</label><br>
            <div class="shadow-color-picker-container">
                <button class="shadow-color-button2" data-color="black" style="background-color: black;"></button>
                <button class="shadow-color-button2" data-color="white" style="background-color: white;"></button>
                <button class="shadow-color-button2" data-color="brightYellow" style="background-color: rgb(252, 255, 51);"></button>
                <button class="shadow-color-button2" data-color="red" style="background-color: red;"></button>
                <button class="shadow-color-button2" data-color="blue" style="background-color: rgb(0, 157, 255);"></button>
                <input type="color" id="customShadowColor2" value="#000000">
            </div>
            <div class="slider-container">
                <label for="shadowBlur2">ぼかし</label>
                <input type="range" id="shadowBlur2" min="0" max="50" value="0">
            </div>
            <div class="slider-container">
                <label for="shadowOffsetX2">X補正</label>
                <input type="range" id="shadowOffsetX2" min="-50" max="50" value="0">
            </div>
            <div class="slider-container">
                <label for="shadowOffsetY2">Y補正</label>
                <input type="range" id="shadowOffsetY2" min="-50" max="50" value="0">
            </div>
        </div>
        <label>背景色</label><br>
        <div class="text-background-color-picker-container">
            <button class="text-background-color-button2" data-color="white" style="background-color: white;"></button>
            <button class="text-background-color-button2" data-color="black" style="background-color: black;"></button>
            <button class="text-background-color-button2" data-color="red" style="background-color: red;"></button>
            <button class="text-background-color-button2" data-color="blue" style="background-color: blue;"></button>
            <button class="text-background-color-button2" data-color="green" style="background-color: green;"></button>
            <input type="color" id="customTextBackgroundColor2" value="#000000">
        </div>
        <div class="slider-container">
            <label for="textBackgroundOpacity2">不透明度</label>
            <input type="range" id="textBackgroundOpacity2" min="0" max="1" value="0" step="0.01">
        </div>
        <div class="slider-container">
            <label for="textBackgroundWidth2">長さ</label>
            <input type="range" id="textBackgroundWidth2" min="-1000" max="1000" value="0" step="1">
        </div>
        <div class="slider-container">
            <label for="textBackgroundHeight2">高さ</label>
            <input type="range" id="textBackgroundHeight2" min="-500" max="800" value="-30" step="1">
        </div>
        <div class="slider-container">
            <label for="textBackgroundPadding2">拡張</label>
            <input type="range" id="textBackgroundPadding2" min="-80" max="100" value="10" step="1">
        </div>
        <br>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
